<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to  Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    
    <h2>Latest Mars News</h2><br>
    <h4>{{data.news_title}}</h4>
    <p>{{data.news_p}}</p>

    <div class="row">
      <div class="col-md-6">
        <h2>Featured Mars Image</h2>
        <img class="img-fluid" alt="Featured Mars Image" src={{data.featured_image_url}} >
      </div>
      <div class="col-md-6">
        <h3>Mars Facts</h3>
        <table class="table table-striped table-bordered">
        {{data.facts_table | safe }}
        </table>
      </div>
    </div>
    
    <h1 class="text-center">Mars Hemispheres</h1>
    <hr>
    
    <div class="row">
      {% if data.hemisphere_image_urls %}
        {% for i in data.hemisphere_image_urls %}
        <div class='p-2 col-lg-3 col-md-6'>
          <div class="card p-2">
            <img class="card-img-top img-fluid" src={{i.image_url}} alt="Image of {{i.title}}">
            <div class="card-body">
              <h3 class="card-text">{{i.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      {% endif %}
    </div>
  

</html>
